{% extends 'student_home.html' %} {% block content %}
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container">
    <h2 style="margin-top:20px" align="center">Update Details</h2><hr>
<div class="container-fluid" style="width:70%;margin-top:10%">
<form method="POST" action="/student_update/{{edit_data.id}}" name="myform" >
        {% csrf_token %}
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control" id="n1" name="Name" placeholder="Enter Name" value="{{edit_data.name}}">
      </div>
      <div class="form-group">
        <label for="number">Contact</label>
        <input type="number" class="form-control" placeholder="Contact" name="Contact" value="{{edit_data.contact}}">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email" class="form-control" id="" placeholder="E mail" name="Email"value="{{edit_data.email}}">
      </div>
      <div class="form-group">
        <label for="Username">Username</label>
        <input type="text" class="form-control" id="" name="Username" placeholder="Enter Username"value="{{edit_data.username}}">
      </div>
      <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" id="" placeholder="Password" name="pwd"value="{{edit_data.confirm_password}}">
      </div>
      <div class="form-group"> 
        <label for="">Confirm Password</label>
        <input type="password" class="form-control" id="" placeholder=" Confirm Password" name="cpwd" value="{{edit_data.password}}">
      </div>
    
      <button type="submit" class="btn btn-primary mybtnone">Update</button>
    </form>
</div>


{% endblock %}





<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns " crossorigin="anonymous "></script>
