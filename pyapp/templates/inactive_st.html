{% extends 'admin.html' %} {% block content %}
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody>
        {% for x in inact %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.username}}</td>
            <td>{{x.name}}</td>
            <td><button class="btn btn-warning"><a href="activate/{{x.id}}">Activate</a></button></td>

        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
