<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <script>  
    function validateform(){
      name= document.forms["myform"]["Name"].value;
      contact= document.forms["myform"]["Contact"].value;
      email= document.forms["myform"]["Email"].value;
      username= document.forms["myform"]["Username"].value;
      password= document.forms["myform"]["pwd"].value;
      confirm_password= document.forms["myform"]["cpwd"].value;
      if (name==""){
        alert("Name can't be blank"); 
        return false;  
      }else if (name.length < 4){
        alert("Name atleast 4 Charachter"); 
        return false; 
      }else if (contact==""){
        alert("Contact must be filled out")
        return false;
      }else if (email==""){
        alert("Email must be filled out")
        return false;
      }else if (username==""){
        alert("username must be filled out")
        return false;
      }else if (password==""){
        alert("Password must be filled out")
        return false;
      }else if (password.length < 8){
        alert("password must be 8 charachter"); 
        return false;
      }else if (password != confirm_password){
        alert("password must be same"); 
        return false; 
      }

    }
      
  </script>
  
  <body>
    <div class="container">
        <h2 style="margin-top:20px" align="center">Student Registration Form</h2><hr>
    <div class="container-fluid" style="width:70%;margin-top:10%">
        <form method="POST" action="" name="myform" >
          {% csrf_token %}
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="" name="Name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="number">Contact</label>
            <input type="number" class="form-control" placeholder="Contact" name="Contact">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" id="" placeholder="E mail" name="Email">
          </div>
          <div class="form-group">
            <label for="Username">Username</label>
            <input type="text" class="form-control" id="" name="Username" placeholder="Enter Username">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="" placeholder="Password" name="pwd">
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" id="" placeholder=" Confirm Password" name="cpwd">
          </div>
          <button type="submit" class="btn btn-primary mybtnone" onmouseenter="validateform()">Register</button>
        </form>
    </div>
    


    </script>  
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
